<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/icons8-login-48.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
</head>
<body>
    
    <div style="min-height: 100vh;" class="container-fluid">
        <div style="background-color: transparent;" class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 first-col">
                <form>
                    <div class="text-light">
                        <h3 class="text-center">Welcome back</h3>
                        <p class="text-center">Welcome back plese enter your details</p>
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Please enter your email address" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label text-light">Password</label>
                      <input type="password" class="form-control" placeholder="••••••••" id="exampleInputPassword1">
                    </div>
                    <div style="display: flex; justify-content: space-between;" class="mb-3 text-light">
                      <p> <input type="checkbox" name="" id="" > Remember for 30 days </p>
                      <p> <a href=""> Forgot Password </a></p>
                    </div>
                    <button type="submit" class="btn btn-second glow-on-hover w-100 text-light mb-3">Sign in</button> <br>
                    <button type="submit" class="btn btn-second glow-on-hover w-100 text-light "> <img class="me-2 google-img" src="./images/download 1 (1).png" width="5%"  alt=""> Sign in with Google</button>
                    <p class="mt-2" style="color: white"> <b> <a style="color: white;" href=""> Don’t have an account? </b> <span> <b> S<span style="color: white;">ign up </a> </span> </b></span></p>
                  </form>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./src/js/bootstrap.bundle.min.js"></script>
</body>
</html>
